<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Google Homepage</title>

        <link rel="stylesheet" type="text/css" href="static/css/style.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- Navbar -->
        <div class="nav">

            <div class="nav-left">
                <a class="about" href="#">About</a>
                <a class="store" href="#">Store</a>
            </div>

            <div class="nav-right">
                <a class="gmail" href="#">Gmail</a>
                <a class="images" href ="#">Images</a>
                <a class="apps" id="apps" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/3x3dot-black.svg" alt="Apps grid"></a>
                <a class="signin" href="#"><button class="button1" type="button">Sign in</button></a>
            </div>

        </div>
        
        <!-- Google Search -->
        <div class="main">
            <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
        </div>
        
        <!-- Search field -->
        <div class="searchbox">
            <form>
                <div class="form-group">
                    <input type="text" id="search" name="srch">
                    <i class="fas fa-search"></i>
                </div>
            </form>
        </div>
        
        <div class="buttons">
            <button class="button2" type="button">Google Search</button>
            <button class="button3" type="button">I'm Feeling Lucky</button>
        </div>
        

        <!-- Footer -->
        <footer>
            <div class="links-left">
                <ul>
                    <li><a href="#advertising" class="advertising">Advertising</a></li>
                    <li><a href="#business" class="business">Business</a></li>
                    <li><a href="#howsearchworks" class="howsearchworks">How Search Works</a></li>
                </ul>
                
            </div>

            <div class="links-right">
                <ul>
                    <li><a href="#privacy" class="privacy">Privacy</a></li>
                    <li><a href="#terms" class="terms">Terms</a></li>
                    <li><a href="#settings" class="settings">Settings</a></li>
                </ul>
                
            </div>
        </footer>
    </body>
</html>
